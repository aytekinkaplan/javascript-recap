<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Country List</title>
    <style>
      /* Container for the country list */
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 20px;
      }

      /* Individual country box */
      .country-box {
        border: 1px solid black;
        border-radius: 8px;
        padding: 15px;
        margin: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      /* Hover effect */
      .country-box:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Title styling */
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Country List</h1>
    <div class="container" id="country-container"></div>
    <script>
      /**
       * Generate a random RGB color
       * @returns {string} Random RGB color string
       */
      function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      }

      /**
       * List of countries
       */
      const countries = [
        "United States",
        "United Kingdom",
        "Canada",
        "Germany",
        "Finland",
        "Sweden",
        "Norway",
        "Denmark",
        "Iceland",
        "France",
        "Italy",
        "Spain",
        "Portugal",
        "Greece",
        "Netherlands",
        "Belgium",
        "Switzerland",
        "Austria",
        "Hungary",
        "Romania",
        "Serbia",
        "Croatia",
        "Bosnia and Herzegovina",
        "Slovakia",
        "Poland",
        "Ukraine",
        "Moldova",
        "Bulgaria",
        "Turkey",
        "Lebanon",
        "Slovenia",
        "Czech Republic",
        "Estonia",
        "Latvia",
        "Lithuania",
        "Macedonia",
        "Montenegro",
        "Georgia",
        "Armenia",
        "Azerbaijan",
        "Kazakhstan",
        "Kyrgyzstan",
        "Tajikistan",
        "Uzbekistan",
        "Turkmenistan",
        "Kuwait",
        "Saudi Arabia",
        "Qatar",
        "Bahrain",
        "Oman",
        "Yemen",
        "Iraq",
        "Libya",
        "Algeria",
        "Tunisia",
        "Morocco",
        "Egypt",
        "Sudan",
        "South Sudan",
        "Kenya",
        "Uganda",
        "Tanzania",
        "Burundi",
        "Rwanda",
        "Mozambique",
        "Zambia",
        "Namibia",
        "Botswana",
        "South Africa",
        "Lesotho",
        "Swaziland",
        "Mauritius",
        "Mauritania",
        "Western Sahara",
        "Comoros",
        "Seychelles",
        "Sudan",
        "Ethiopia",
        "Djibouti",
      ];

      /**
       * Render the country list dynamically
       */
      function renderCountries() {
        const container = document.getElementById("country-container");

        countries.forEach((country) => {
          // Create country box
          const div = document.createElement("div");
          div.classList.add("country-box");
          div.style.backgroundColor = getRandomColor();
          div.textContent = country;

          // Add click event listener
          div.addEventListener("click", () => {
            alert(`You clicked on ${country}`);
          });

          // Append to container
          container.appendChild(div);
        });
      }

      // Initialize the country list rendering
      document.addEventListener("DOMContentLoaded", renderCountries);
    </script>
  </body>
</html>
